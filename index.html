<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="#"> </script>
    <title>Instragram</title>
    <link rel="stylesheet" href="css/estilo.css"/>
    <link rel="icon" sizes="192x192" href="img/favicon.png">
</head>

<body>
    <div class="interface">
        <div class="instagram_celular">
            <img src="img/instagram-celular.png" alt="Imagem de celular"/>
        </div>

        <div class="instagram_continue">
            <div class="grupo">
                <img class="instagram_logo" src="img/instagram-logo.png" alt="Logo do Instragram"/>
                
                <div class="foto_perfil">
                    <img src="img/foto_perfil.jpg"/>
                </div>

                <a href="https://www.instagram.com/lucas.lorran.dev/" class="instagram_login">Continue como lucas.lorran.dev</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>

            <div class="grupo">
                <p class="sem_conta">Não é lucas.lorran.dev?</p>
                <p class="sem_conta">
                    <span class="link_azul">Altenar contas</span>
                    ou
                    <span class="link_azul">Increva-se</span>
                </p>
            </div>

            <div class="obtenha_o_aplicativo">
                <p class="#">Obtenha o aplicativo</p>
                
                <div class="download">
                    <a href="#" class="baixar_aplicativo"><!-- <img src="img/googleplay_botao.png"/> --></a>
                    <a href="#" class="baixar_aplicativo"></a>
                </div>
            </div>
            

        </div>
    </div>
</body>
</html>
